<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuesstheNumber</title>

</head>
<style>
    body{
        background-color: #155399;
        /* background-color: #617285; */
    }
    .rule{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        padding: 10px;
        width: 300px;
        margin: 5px auto;
        text-wrap: wrap;
        color: white;
        background-color:#7faeff;
   
        border-radius: 10px;
        box-shadow: 1px 1px 10px 1px black;

    
    }
   
    .main{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .head{
        font-size: large;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        padding: 10px;
        width: 300px;
        margin: 10px auto;
        text-align: center;
        color: white;
        background-color: black;
        border-radius: 10px;
        box-shadow: 1px 1px 10px 1px black;

    }
    .box{
        display: grid;
        justify-content: center;
        padding: 10px;
        border: none;
        box-shadow: 1px 1px 10px 1px black;
        width: 300px;
        background-color: white;
        margin: auto;
        border-radius: 10px;
    }
    #guess{
        width: 200px;
        height: 30px;
        border-radius: 5px;
        border: none;
        background-color: #eaeff8;
        margin: 5px;
        text-align: center;
    }
    .first{
        width: 300px;
        height: 30px;
        border-radius: 5px;
        border: none;
        background-color: #eaeff8;
        margin: 5px;
        text-align: center;
    }
    #btn{

        width: 206px;
        height: 50px;
        border-radius: 5px;
        border: none;
        margin: 5px;
        cursor: pointer;
        transition: .2s ease;
        background-color: rgb(123, 123, 136);
        color: rgb(255, 255, 255);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;

        
        /* font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; */
        
    }
    .remain{
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  
        font-size:medium ;
        margin: auto;
        text-align: center;
        border-radius: 5px;
        width: 206px;
        height: 60px;
        align-content: center;
        border: none;
        background-color: #d3dae7;
    }
    #count, .label{
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        align-content: center;
        font-size:medium ;
        margin: 10px auto;
        text-align: center;
        border-radius: 5px;
        border: none;
        background-color: #d3dae7;
        width: 100px;
        height: 60px;
        overflow: auto;
    }
    #pg{
        font-size:13px ;
    }
    .countplabel{
        display: flex;
    }

    #btn:hover{
        background-color: #7faeff;
        /* color: rgb(34, 35, 36); */
        transform: scale(1.02);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        color: white;
        

    }
    #btn:active{
        background-color: rgb(100, 100, 100);
        color: aliceblue;

    }

    /* //animation */

    @keyframes blinker {
      0%{
        transform: scale(0px);
      }
      100%{
        transform: scale(5px);
      }
      }

</style>
<body>
    <div class="rule">
        <li>It has random No. between 1 and 100</li>
        <li>Guess the number </li>
        <li>You have to enter No. of attempts you want, to guess the number.</li>
        <!-- <span>Try and Guess a random Number between 1 and 100</span> 
        <span>You Have 10 Attempts to guess the Right Number</span>  -->
    
    </div>
    <div class="main">
        <div class="head">Guess The Number</div>
         <div>
                <input type="text" class ="first" placeholder="Enter Number of Attempts you want">
            </div>
        <div class="box">
            <div>
                <input type="text" id="guess" placeholder="Enter Your Guess">
            </div>
            <button id="btn"> Submit Guess </button>
            <div class="remain">Result</div>
            <div class="countplabel">

                <label for="count" class="label">Number of Attempts</label>
                <div class="count" id="count">0</div>
            
            </div>

            <div id="pguess" class="countplabel">
                <div class="label" id="pg1">Previous Gusses</div>
                <div class="label" id="pg"> - </div>
            </div>


        </div>
        <script src="script.js"></script>
</body>
</html>
